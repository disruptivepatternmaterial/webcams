<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Images</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .cameras {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        .camera-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .camera-section:hover { transform: translateY(-5px); }
        .camera-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .latest-image-wrapper {
            margin-bottom: 20px;
        }
        .latest-image-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            border: 3px solid #667eea;
            width: 100%;
            max-height: 600px;
        }
        .latest-image-container img {
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: contain;
            display: block;
        }
        .latest-image-container:hover { transform: scale(1.01); z-index: 10; }
        .latest-image-container:hover .image-info { opacity: 1; }
        .images-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .image-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            aspect-ratio: 16/9;
            cursor: pointer;
        }
        .image-container:hover { transform: scale(1.05); z-index: 10; }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 10px;
            font-size: 0.85em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-container:hover .image-info { opacity: 1; }
        .images-divider {
            margin: 20px 0;
            border: none;
            border-top: 2px solid #ddd;
        }
        .images-text-block {
            margin-top: 20px;
            font-size: 0.95em;
            color: #333;
            text-align: left;
            padding: 15px;
            line-height: 1.8;
            background-color: #f9f9f9;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .latest-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.75em;
            font-weight: bold;
            z-index: 5;
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
        .error {
            color: #ff4444;
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            margin: 10px 0;
        }
        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.9;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s;
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            position: relative;
            max-width: 95%;
            max-height: 95%;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            animation: zoomIn 0.3s;
        }
        .modal-image {
            max-width: 100%;
            max-height: 85vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            display: block;
        }
        .modal-info {
            text-align: center;
            margin-top: 15px;
            color: #333;
            font-size: 1.1em;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        .modal-close:hover {
            color: #000;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @media (max-width: 768px) {
            .cameras { grid-template-columns: 1fr; }
            .images-grid { grid-template-columns: 1fr; }
            .modal-content { padding: 10px; }
            .modal-image { max-height: 80vh; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“· Webcam Images</h1>
        <div id="cameras" class="cameras">
            <div class="loading">Loading images...</div>
        </div>
        <div class="footer">
            <p>Last updated: <span id="lastUpdate"></span></p>
            <p>Auto-refresh every 5 minutes</p>
        </div>
    </div>
    
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div id="modalInfo" class="modal-info"></div>
        </div>
    </div>
    <script>
        const baseUrl = "https://raw.githubusercontent.com/disruptivepatternmaterial/webcams/main";
        
        async function loadCameras() {
            try {
                const response = await fetch(baseUrl + "/list.json");
                const cameraData = await response.json();
                const camerasContainer = document.getElementById("cameras");
                camerasContainer.innerHTML = "";
                
                for (const [cameraName, data] of Object.entries(cameraData)) {
                    const section = document.createElement("div");
                    section.className = "camera-section";
                    
                    // Camera title
                    const title = document.createElement("h2");
                    title.className = "camera-title";
                    title.textContent = formatCameraName(cameraName);
                    section.appendChild(title);
                    
                    // Get images: list.json has [latest_file, newest_actual, second, third]
                    // We want: latest_actual (index 1) as large, then indices 2,3,4 as small grid
                    const allImages = data.images || [];
                    
                    // Filter out _latest.jpg files - we want actual image files
                    const actualImages = allImages.filter(img => !img.toLowerCase().includes('latest'));
                    
                    if (actualImages.length === 0) {
                        continue; // Skip if no actual images
                    }
                    
                    // Latest image (first actual image, which is the newest)
                    const latestImage = actualImages[0];
                    
                    // Next 3 images for the grid (indices 1, 2, 3 - NOT including latest)
                    const gridImages = actualImages.slice(1, 4); // Get up to 3 images, excluding latest
                    
                    // Show latest image large at top
                    if (latestImage) {
                        const latestWrapper = document.createElement("div");
                        latestWrapper.className = "latest-image-wrapper";
                        
                        const latestContainer = document.createElement("div");
                        latestContainer.className = "latest-image-container";
                        
                        const imgUrl = baseUrl + "/" + cameraName + "/" + latestImage;
                        const imgEl = document.createElement("img");
                        imgEl.src = imgUrl;
                        imgEl.alt = latestImage;
                        imgEl.loading = "eager";
                        imgEl.onerror = function() { 
                            this.parentElement.parentElement.style.display = "none"; 
                        };
                        
                        // Get metadata for latest image
                        const meta = getMetadata(data.metadata, latestImage);
                        const info = createImageInfo(meta, latestImage);
                        
                        const badge = document.createElement("div");
                        badge.className = "latest-badge";
                        badge.textContent = "LATEST";
                        
                        latestContainer.appendChild(badge);
                        latestContainer.appendChild(imgEl);
                        latestContainer.appendChild(info);
                        latestContainer.onclick = function() {
                            openModal(imgUrl, info.textContent);
                        };
                        
                        latestWrapper.appendChild(latestContainer);
                        section.appendChild(latestWrapper);
                        
                        // Horizontal divider
                        const divider = document.createElement("hr");
                        divider.className = "images-divider";
                        section.appendChild(divider);
                    }
                    
                    // Show 3 smaller images in grid (NOT including latest)
                    if (gridImages.length > 0) {
                        const imagesGrid = document.createElement("div");
                        imagesGrid.className = "images-grid";
                        
                        // Adjust grid if fewer than 3 images
                        if (gridImages.length < 3) {
                            imagesGrid.style.gridTemplateColumns = `repeat(${gridImages.length}, 1fr)`;
                        }
                        
                        for (const filename of gridImages) {
                            const container = document.createElement("div");
                            container.className = "image-container";
                            
                            const imgUrl = baseUrl + "/" + cameraName + "/" + filename;
                            const imgEl = document.createElement("img");
                            imgEl.src = imgUrl;
                            imgEl.alt = filename;
                            imgEl.loading = "lazy";
                            imgEl.onerror = function() { 
                                this.parentElement.style.display = "none"; 
                            };
                            
                            // Get metadata
                            const meta = getMetadata(data.metadata, filename);
                            const info = createImageInfo(meta, filename);
                            
                            container.appendChild(imgEl);
                            container.appendChild(info);
                            container.onclick = function() {
                                openModal(imgUrl, info.textContent);
                            };
                            
                            imagesGrid.appendChild(container);
                        }
                        
                        section.appendChild(imagesGrid);
                        
                        // Camera-specific text block below the grid
                        const textBlock = document.createElement("div");
                        textBlock.className = "images-text-block";
                        const cameraTexts = {
                            'bowman_mtn': 'Bowman Mountain: location, information, etc...',
                            'n_twin': 'N Twin: location, information, etc...',
                            'westward_view': 'Westward View: location, information, etc...'
                        };
                        textBlock.textContent = cameraTexts[cameraName] || 'Camera information...';
                        section.appendChild(textBlock);
                    }
                    
                    camerasContainer.appendChild(section);
                }
                
                document.getElementById("lastUpdate").textContent = new Date().toLocaleString();
            } catch (error) {
                document.getElementById("cameras").innerHTML = 
                    "<div class=\"error\">Error loading images: " + error.message + "</div>";
                console.error("Error loading cameras:", error);
            }
        }
        
        function getMetadata(metadata, filename) {
            // Try direct lookup first
            if (metadata[filename]) {
                return metadata[filename];
            }
            
            // Try matching by date/time pattern (for old filenames with image numbers)
            const dateMatch = filename.match(/(\d{8}_\d{6})/);
            if (dateMatch) {
                const datePattern = dateMatch[1];
                for (const key in metadata) {
                    if (key.includes(datePattern)) {
                        return metadata[key];
                    }
                }
            }
            
            return {};
        }
        
        function createImageInfo(meta, filename) {
            const info = document.createElement("div");
            info.className = "image-info";
            
            // Get timestamp (handle both old and new formats)
            let timestamp = meta.timestamp || meta.extracted_timestamp;
            let dateText = "";
            
            if (timestamp) {
                try {
                    const date = new Date(timestamp);
                    dateText = date.toLocaleString();
                } catch (e) {
                    dateText = timestamp;
                }
            } else {
                // Fallback: extract from filename
                const dateMatch = filename.match(/(\d{8}_\d{6})/);
                if (dateMatch) {
                    dateText = formatDate(dateMatch[1]);
                } else {
                    dateText = "Image";
                }
            }
            
            // Get temperature (handle both old and new formats)
            let temp_c = meta.temperature_c;
            if (temp_c === null || temp_c === undefined) {
                temp_c = meta.temperature_celsius;
            }
            
            info.textContent = dateText;
            if (temp_c !== null && temp_c !== undefined) {
                info.textContent += " â€¢ " + temp_c.toFixed(1) + "Â°C";
            }
            
            return info;
        }
        
        function formatCameraName(name) {
            return name.split("_").map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(" ");
        }
        
        function formatDate(dateStr) {
            if (dateStr.length === 15) {
                const year = dateStr.substring(0, 4);
                const month = dateStr.substring(4, 6);
                const day = dateStr.substring(6, 8);
                const hour = dateStr.substring(9, 11);
                const min = dateStr.substring(11, 13);
                const sec = dateStr.substring(13, 15);
                return year + "-" + month + "-" + day + " " + hour + ":" + min + ":" + sec;
            }
            return dateStr;
        }
        
        function openModal(imageUrl, imageInfo) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            const modalInfo = document.getElementById("modalInfo");
            modalImg.src = imageUrl;
            modalInfo.textContent = imageInfo;
            modal.classList.add("active");
            document.body.style.overflow = "hidden";
        }
        
        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.classList.remove("active");
            document.body.style.overflow = "auto";
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            const modal = document.getElementById("imageModal");
            const closeBtn = document.querySelector(".modal-close");
            closeBtn.onclick = closeModal;
            modal.onclick = function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            };
            document.addEventListener("keydown", function(event) {
                if (event.key === "Escape") {
                    closeModal();
                }
            });
        });
        
        loadCameras();
        setInterval(loadCameras, 5 * 60 * 1000);
    </script>
</body>
</html>
